version = "0.0.1"
description = "Proof-of-concept dynamic data validator with great-expectations and streamlit"
authors = ["Rachel House <rhouse@hey.com>"]

[tool.poetry.dependencies]
python = ">=3.10.0,<3.11"
pandas = "^1.5.3"
streamlit = "^1.23.1"
