[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
black = "^23.3.0"
ipykernel = "^6.23.3"
pytest = "^7.4.0"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"